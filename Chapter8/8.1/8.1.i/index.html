<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ラジオボタンとチェックボックス</title>
  </head>
  <body>
    <form action="#" method="post">
      <p class="label-p">時間の設定</p>
      <ul class="input-group">
        <li><input type="radio" name="duration" id="r1" value="1" checked /><label for="r1">今すぐ出発</label></li>
        <li><input type="radio" name="duration" id="r2" value="2" /><label for="r2"></label>出発時刻</li>
        <li><input type="radio" name="duration" id="r3" value="3" /><label for="r3"></label>到着時刻</li>
      </ul>
      <p class="label-p">オプション</p>
      <ul class="input-group">
        <li><input type="checkbox" name="option" id="c1" value="1" /><label for="c1">特急を優先</label></li>
        <li><input type="checkbox" name="option" id="c2" value="2" /><label for="c2">新幹線を優先</label></li>
        <li><input type="checkbox" name="option" id="c3" value="3" /><label for="c3">バスがあれば利用</label></li>
      </ul>
    </form>
  </body>
</html>
